<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Izin Latihan ‚Äî PAGARNUSA UNUSIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#07693A" />

  <style>
    :root {
      --primary: #07693A;
      --bg: #f5f9f7;
      --text: #073b22;
      --radius: 14px;
      --shadow: 0 6px 24px rgba(7,105,58,0.1);
      --gradient: linear-gradient(135deg, #07693A 0%, #0a8b4a 100%);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #021b10;
        --text: #d8f3e1;
        --shadow: 0 6px 24px rgba(0,0,0,0.4);
      }
      .card { background: #052c1b; }
      input[type="text"], input[type="date"], select, textarea { background: #093f28; color: var(--text); }
      .btn.secondary { background: transparent; }
    }

    * { box-sizing: border-box; transition: all 0.2s ease; }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px 24px 16px;
    }

    header {
      text-align: center;
      padding-top: 40px;
      animation: fadeIn 0.6s ease;
    }

    .logo img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: contain;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      margin-top: 10px;
      background: var(--gradient);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
    }

    .subtitle {
      font-size: 0.95rem;
      font-weight: 600;
      opacity: 0.9;
      margin-top: 4px;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 640px;
      margin-top: 20px;
      animation: popIn 0.6s ease;
    }

    h2 {
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-transform: uppercase;
      text-align: left;
    }

    label {
      font-weight: 700;
      color: var(--text);
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      border: 1.6px solid #ccc;
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 1rem;
      background: #fff;
      color: var(--text);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(7,105,58,0.2);
      outline: none;
    }

    textarea { min-height: 100px; resize: vertical; }

    .row { 
      display: flex; 
      gap: 12px; 
      margin-bottom: 16px; 
      flex-wrap: wrap; 
    }
    
    .row > div {
      flex: 1;
      min-width: calc(50% - 6px);
    }

    .small { 
      font-size: 0.85rem; 
      color: #4a4a4a;
      margin-top: 8px; 
      display: block;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      border: none;
    }

    .btn.primary {
      background: var(--gradient);
      color: #fff;
      box-shadow: 0 4px 12px rgba(7,105,58,0.25);
    }

    .btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .toast {
      position: fixed; bottom: 30px; left: 50%;
      transform: translateX(-50%); background: var(--gradient);
      color: #fff; padding: 12px 18px; border-radius: 10px;
      font-weight: 600; font-size: 0.95rem; opacity: 0;
      pointer-events: none; transition: opacity 0.4s ease; z-index: 99;
    }
    .toast.show { opacity: 1; pointer-events: auto; }

    .locked {
      text-align: center;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 600px;
      padding: 40px 20px;
      animation: fadeIn 0.6s ease;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.05rem;
      margin-top: 100px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 30px;
      opacity: 0.7;
    }

    /* ===========================
       POPUP SUCCESS
    =========================== */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup.show {
      display: flex;
      animation: fadeInPop 0.35s ease;
    }
    .popup-content {
      background: #fff;
      width: 85%;
      max-width: 340px;
      padding: 25px 20px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: scaleIn 0.4s ease;
    }
    .popup-icon {
      font-size: 45px;
      margin-bottom: 10px;
    }
    .popup-content h3 {
      font-size: 1.25rem;
      color: var(--primary);
      margin-bottom: 8px;
      font-weight: 800;
    }
    .popup-content p {
      font-size: 0.95rem;
      color: var(--text);
      opacity: 0.85;
      margin-bottom: 14px;
    }

    @keyframes fadeInPop { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } }
    @keyframes popIn { from { opacity: 0; transform: scale(0.96); } }
  </style>
</head>

<body>

  <div id="content"></div>
  <div id="toast" class="toast">‚úÖ Izin berhasil dikirim!</div>

  <!-- POPUP SUCCESS -->
  <div id="popupSuccess" class="popup">
    <div class="popup-content">
      <div class="popup-icon">üéâ</div>
      <h3>Berhasil Dikirim!</h3>
<p>
  Jika ada kendala silahkan hubungi nomor berikut 
  <a href="https://wa.me/6285715232441" target="_blank" style="color:#07693A; font-weight:700; text-decoration:none;">
    085715232441
  </a>
</p>

      <button id="closePopup" class="btn primary" style="width:100%;margin-top:12px;">Oke</button>
    </div>
  </div>

<script>
  function getWIBTime() {
    const now = new Date();
    const utc = now.getTime() + now.getTimezoneOffset() * 60000;
    return new Date(utc + 7 * 3600000);
  }

  function isAccessible(now) {
    const d = now.getDay(), t = now.getHours() * 60 + now.getMinutes();

    if (d === 1) return t <= 1439;
    if (d === 2) return true;
    if (d === 3 || d === 4 || d === 5) return t <= 1439;
    if (d === 6) return (t <= 420) || (t >= 720);
    if (d === 0) return true;

    return false;
  }

  const content = document.getElementById("content");
  const now = getWIBTime();
  let namaEl, angkatanEl, sabukEl, perihalEl, hariEl, tanggalEl;

  if (!isAccessible(now)) {
    content.innerHTML = `
      <div class="locked">
        ‚ö†Ô∏è<br><br>
        <b>Permohonan izin maksimal 2 jam sebelum latihan.</b><br><br>
        Akses formulir hanya tersedia pada waktu yang disepakati.<br><br>
        <small>Silakan kembali sesuai jadwal latihan.</small>
      </div>`;
  } else {
    content.innerHTML = `
      <header>
        <div class="logo"><img src="logopn.png" alt="Logo Pagarnusa"></div>
        <div class="title">Formulir Izin</div>
        <div class="subtitle">PAGARNUSA UNUSIA</div>
      </header>

      <section class="card">
        <h2>Data Formulir Izin</h2>
        <form id="izinForm" onsubmit="return handleSubmit(event)">
          
          <div class="row">
            <div style="flex:100%">
              <label for="nama">Nama</label>
              <input id="nama" name="nama" type="text" placeholder="Nama lengkap" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="angkatan">Angkatan</label>
              <select id="angkatan" required>
                <option value="" disabled selected>Pilih angkatan</option>
                <option>2023</option><option>2024</option><option>2025</option>
              </select>
            </div>
            <div>
              <label for="sabuk">Sabuk</label>
              <select id="sabuk" required>
                <option value="" disabled selected>Pilih sabuk</option>
                <option>Polos</option><option>Putih</option><option>Kuning</option><option>Merah</option><option>Biru</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div style="flex:100%">
              <label for="perihal">Perihal (alasan)</label>
              <textarea id="perihal" placeholder="Tuliskan alasan tidak hadir..." required></textarea>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="hari">Hari</label>
              <select id="hari" required>
                <option value="" disabled selected>Pilih hari</option>
                <option>Selasa</option><option>Sabtu</option>
              </select>
            </div>
            <div>
              <label for="tanggal">Tanggal</label>
              <input id="tanggal" type="date" required />
            </div>
          </div>

          <div class="small">Periksa kembali sebelum mengirim | Terima kasih üôè</div>

          <div class="actions">
            <button type="button" class="btn secondary" onclick="resetForm()">Reset</button>
            <button type="submit" class="btn primary">Kirim Sekarang</button>
          </div>
        </form>
      </section>

      <footer>
        <div>Pagarnusa UNUSIA</div>
        <div>¬© 2025 Pagarnusa UNUSIA</div>
      </footer>`;
    
    namaEl = document.getElementById("nama");
    angkatanEl = document.getElementById("angkatan");
    sabukEl = document.getElementById("sabuk");
    perihalEl = document.getElementById("perihal");
    hariEl = document.getElementById("hari");
    tanggalEl = document.getElementById("tanggal");
  }

  
  const scriptURL = "https://script.google.com/macros/s/AKfycbwumrO1nnXProKmZVaTvWwCF2cPal8OFdTwvDz7LAZyF2O84mJPUHbehxX6I52SutIkTA/exec";

  function showToast() {
    const t = document.getElementById("toast");
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 3000);
  }

  async function handleSubmit(e) {
    e.preventDefault();

    const data = {
      nama: namaEl.value.trim(),
      angkatan: angkatanEl.value,
      sabuk: sabukEl.value,
      perihal: perihalEl.value.trim(),
      hari: hariEl.value,
      tanggal: tanggalEl.value
    };

    try {
      await fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      showToast();
      resetForm();

      document.getElementById("popupSuccess").classList.add("show");

    } catch (err) {
      alert("‚ùå Gagal mengirim data!");
      console.error(err);
    }

    return false;
  }

  function resetForm() {
    document.getElementById("izinForm").reset();
  }

  
  document.getElementById("closePopup").addEventListener("click", () => {
    document.getElementById("popupSuccess").classList.remove("show");
  });

  document.getElementById("popupSuccess").addEventListener("click", (e) => {
    if (e.target.id === "popupSuccess") {
      document.getElementById("popupSuccess").classList.remove("show");
    }
  });

</script>

</body>
</html>
