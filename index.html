<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Izin Latihan — PAGARNUSA UNUSIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#07693A" />
  <style>
    :root {
      --primary: #07693A;
      --muted: #f4f7f4;
      --radius: 14px;
    }

    /* RESET & BASE */
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #eaf6ed 0%, #ffffff 100%);
      color: #0b2b18;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* WRAPPER */
    .wrap {
      width: 100%;
      max-width: 460px;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin: auto;
    }

    /* HEADER */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .logo {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 0;
    }

    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: none;
      background: transparent;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.12));
    }

    .title {
      font-size: 17px;
      font-weight: 700;
      color: var(--primary);
    }

    .subtitle {
      font-size: 12px;
      color: #1d4d2f;
      opacity: .9;
      margin-top: 3px;
    }

    /* CARD FORM */
    .card {
      width: 100%;
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 6px 28px rgba(7,105,58,0.10);
      animation: popIn 0.6s ease;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #15522e;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], select, textarea, input[type="date"] {
      width: 100%;
      padding: 13px 12px;
      border-radius: 10px;
      border: 1px solid rgba(7,105,58,0.15);
      font-size: 15px;
      background: linear-gradient(180deg,#ffffff,#fbfffb);
      transition: box-shadow .15s ease, transform .12s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(7,105,58,0.15);
      transform: translateY(-1px);
      outline: none;
    }

    textarea { min-height: 110px; resize: vertical; }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .small {
      font-size: 12px;
      color: #2b6b3d;
      opacity: .85;
      margin-top: 4px;
    }

    /* BUTTONS */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:active { transform: translateY(2px); }

    .btn.primary {
      background: linear-gradient(90deg, var(--primary), #0a5230);
      color: #fff;
      box-shadow: 0 6px 22px rgba(7,105,58,0.18);
    }

    .btn.secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid rgba(7,105,58,0.18);
    }

    footer {
      text-align: center;
      color: #0b2b18;
      font-size: 13px;
      opacity: .9;
      margin-top: 10px;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.98) translateY(8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      body { padding: 6px; }
      .wrap { gap: 12px; }
      .logo { width: 52px; height: 52px; }
      .title { font-size: 16px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="logo">
        <img src="logopn.png" alt="Logo Pagarnusa">
      </div>
      <div>
        <div class="title">Formulir Izin Latihan</div>
        <div class="subtitle">PAGARNUSA UNUSIA</div>
      </div>
    </header>

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" style="margin:0 0 12px 0; font-size:15px; color:var(--primary);">Data Formulir Izin</h2>

      <form id="izinForm" autocomplete="off" onsubmit="return handleSubmit(event)">
        <div class="row" style="flex-direction:column">
          <label for="nama">Nama</label>
          <input id="nama" name="nama" type="text" placeholder="Nama lengkap" required />
        </div>

        <div class="row">
          <div style="flex:1; min-width:120px">
            <label for="angkatan">Angkatan</label>
            <select id="angkatan" name="angkatan" required>
              <option value="" disabled selected>Pilih angkatan</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
          <div style="flex:1; min-width:120px">
            <label for="sabuk">Sabuk</label>
            <select id="sabuk" name="sabuk" required>
              <option value="" disabled selected>Pilih sabuk</option>
              <option>Polos</option>
              <option>Putih</option>
              <option>Kuning</option>
              <option>Merah</option>
              <option>Biru</option>
            </select>
          </div>
        </div>

        <div class="row" style="flex-direction:column">
          <label for="perihal">Perihal (alasan)</label>
          <textarea id="perihal" name="perihal" placeholder="Tuliskan alasan tidak hadir..." required></textarea>
        </div>

        <div class="row" style="align-items:center">
          <div style="flex:1">
            <label for="hari">Hari</label>
            <select id="hari" name="hari" required>
              <option value="" disabled selected>Pilih hari</option>
              <option>Selasa</option>
              <option>Sabtu</option>
            </select>
            <div class="small">Pilih Hari dan Tanggal</div>
          </div>
          <div style="width:42%; min-width:140px">
            <label for="tanggal">Tanggal</label>
            <input id="tanggal" name="tanggal" type="date" required />
          </div>
        </div>

        <div class="small" style="margin-top:8px">Periksa kembali sebelum mengirim | Terimakasih</div>

        <div class="actions">
          <button type="button" class="btn secondary" onclick="resetForm()">Reset</button>
          <button type="submit" class="btn primary">Kirim Sekarang</button>
        </div>
      </form>
    </section>

    <footer>
      <div style="font-weight:600">Pagarnusa UNUSIA</div>
      <div style="font-size:12px; margin-top:4px;">© Pagarnusa UNUSIA</div>
    </footer>
  </div>

  <script>
    const phoneInternational = '6285715232441';
    const form = document.getElementById('izinForm');
    const tanggalEl = document.getElementById('tanggal');
    const hariEl = document.getElementById('hari');
    const dayNames = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

    tanggalEl.addEventListener('change', e => {
      const v = e.target.value;
      if (!v) return;
      const d = new Date(v + 'T00:00:00');
      const idx = d.getDay();
      const dayName = dayNames[idx];
      for (const opt of hariEl.options) {
        if (opt.value === dayName) { hariEl.value = dayName; break; }
      }
    });

    function resetForm() {
      form.reset();
      hariEl.selectedIndex = 0;
      document.getElementById('angkatan').selectedIndex = 0;
      document.getElementById('sabuk').selectedIndex = 0;
    }

    function handleSubmit(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const angkatan = document.getElementById('angkatan').value;
      const sabuk = document.getElementById('sabuk').value;
      const perihal = document.getElementById('perihal').value.trim();
      const hari = document.getElementById('hari').value;
      const tanggal = document.getElementById('tanggal').value;

      if (!nama || !angkatan || !sabuk || !perihal || !hari || !tanggal) {
        alert('Mohon lengkapi semua kolom sebelum mengirim.');
        return false;
      }

      const tanggalObj = new Date(tanggal + 'T00:00:00');
      const bulanNames = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const formattedTanggal = tanggalObj.getDate() + ' ' + bulanNames[tanggalObj.getMonth()] + ' ' + tanggalObj.getFullYear();

      let message = '';
      message += 'Assalamualaikum Kang/Mbk%0A';
      message += 'Saya atas nama ' + nama + ', Angkatan ' + angkatan + ', Sabuk ' + sabuk + '.%0A';
      message += 'Saya ingin memohon izin tidak hadir latihan rutin pada hari ' + hari + ', tanggal ' + formattedTanggal + ' karena ' + perihal + '.%0A';
      message += 'Terima kasih atas perhatiannya!';

      const waUrl = 'https://wa.me/' + phoneInternational + '?text=' + message;
      window.open(waUrl, '_blank') || (window.location.href = waUrl);
      return false;
    }

    // Prefill auto tanggal dan hari
    (function prefill() {
      const today = new Date();
      const y = today.getFullYear();
      const m = String(today.getMonth()+1).padStart(2,'0');
      const d = String(today.getDate()).padStart(2,'0');
      const iso = y + '-' + m + '-' + d;
      tanggalEl.value = iso;
      const idx = today.getDay();
      const dayName = dayNames[idx];
      for (const opt of hariEl.options) {
        if (opt.value === dayName) { hariEl.value = dayName; break; }
      }
    })();
  </script>
</body>
</html>
